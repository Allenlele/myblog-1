{% extends "post/base.html" %}
{% block head %}
     <style>
        .error_msg{
            color: red;
        }
    </style>
{% endblock %}
{% block title %}.{% endblock %}
{%block content %}
<div class="container">
        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            <div>
                请输入账号：<input type="text" name="username" placeholder="请输入用户名">
            </div>
              <div>
                请输入密码：<input type="text" name="password" placeholder="请输入密码">
            </div>
{#          <div class="form-group marb8 captcha1 errorput">#}
{#                <label>验&nbsp;证&nbsp;码</label>#}
{#                {{ form.captcha }}#}
{#            </div>#}
            <input type="submit"  value="登陆">
            <a href="{% url 'users:register' %}">没有账号？点击注册</a>
        </form>
    </div>
    <span class="error_msg">{{ msg }}</span>
     {% for field in form %}
        <span class="error_msg">{{ field.errors }}</span>
    {% endfor %}

{%endblock%}
